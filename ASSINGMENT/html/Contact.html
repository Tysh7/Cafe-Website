<!--wrap element to be specfic on how text is wrapped when the form is submited-->
<div class="wrapper"> 
      <h2>Contact us</h2> <!--Small heading for form-->
      <div id="error_message"> 

      </div>
      <form action="#" id="myform" onsubmit="return validate();">
            <div class="input_field"> 
                  <!--creates an input for user to enter Full Name-->
                  <input type="text" placeholder="Full Name" id="name">
            </div>
            <div class="input_field"> 
                  <!--creates an input for user to enter a title -->
                  <input type="text" placeholder="Title" id="title">
            </div>
            <div class="input_field">
                  <!--creates an input for user to enter a  phone number-->
                  <input type="text" placeholder="Phone Number" id="phone">
            </div>
            <div class="input_field">
                  <!---creates an input for a user to enter an email-->
                  <!--value is hard coded data so it  will display-->
                  <input type="text" placeholder="Email Address" id="email">
            </div>
            <div class="input_field">
                  <!---creates an input for a user to enter a Description-->
                  <textarea placeholder="Description" id="message"></textarea>
            </div>
            <div class="btn"> <!---represents the submit buttom-->
                  <input type="submit">
            </div>
      </form>  <!---end of the form-->
</div>
